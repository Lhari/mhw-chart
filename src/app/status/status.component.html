<!-- <img [src]="'./assets/' + symbol + '.png'" /> -->
<p [class]="symbol" [ngClass]="{'immune': isNumber(value) > 0 ? false : true}">
    <ng-container *ngFor="let icon of icons(value)">
        <span class="symbol-container">
            <img [src]="'./assets/' + symbol + '.png'" />
        </span>
    </ng-container>
</p>
